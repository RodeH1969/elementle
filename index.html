<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementle - Guess the Element Word</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const VALID_ELEMENTS = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne', 'Na', 'Mg', 'Al', 'Si', 'P', 'S', 'Cl', 'Ar', 'K', 'Ca', 'Sc', 'Ti', 'V', 'Cr', 'Mn', 'Fe', 'Co', 'Ni', 'Cu', 'Zn', 'Ga', 'Ge', 'As', 'Se', 'Br', 'Kr', 'Rb', 'Sr', 'Y', 'Zr', 'Nb', 'Mo', 'Tc', 'Ru', 'Rh', 'Pd', 'Ag', 'Cd', 'In', 'Sn', 'Sb', 'Te', 'I', 'Xe', 'Cs', 'Ba', 'La', 'Ce', 'Pr', 'Nd', 'Pm', 'Sm', 'Eu', 'Gd', 'Tb', 'Dy', 'Ho', 'Er', 'Tm', 'Yb', 'Lu', 'Hf', 'Ta', 'W', 'Re', 'Os', 'Ir', 'Pt', 'Au', 'Hg', 'Tl', 'Pb', 'Bi', 'Po', 'At', 'Rn', 'Fr', 'Ra', 'Ac', 'Th', 'Pa', 'U', 'Np', 'Pu', 'Am', 'Cm', 'Bk', 'Cf', 'Es', 'Fm', 'Md', 'No', 'Lr'];
    const VALID_WORDS = [
      { elements: ['Ba', 'Co', 'N'], word: 'BaCoN' },
      { elements: ['Si', 'Li', 'Co', 'N'], word: 'SiLiCoN' },
      { elements: ['Ca', 'Fe', 'I', 'N', 'Es'], word: 'CaFeINe' },
      { elements: ['Ni', 'Ce', 'S', 'Te'], word: 'NiCeST' }
    ];

    const App = () => {
      const [gameState, setGameState] = React.useState({
        guesses: Array(6).fill().map(() => Array(5).fill('')),
        feedback: Array(6).fill().map(() => Array(5).fill('â¬›')),
        currentRow: 0,
        answer: VALID_WORDS[0].elements, // Default answer
        gameOver: false,
        won: false
      });
      const [input, setInput] = React.useState('');
      const [adminMode, setAdminMode] = React.useState(false);
      const [adminPassword, setAdminPassword] = React.useState('');
      const [newAnswer, setNewAnswer] = React.useState('');
      const [showPeriodicTable, setShowPeriodicTable] = React.useState(false);
      const [error, setError] = React.useState('');

      const handleGuess = () => {
        if (gameState.currentRow >= 6 || gameState.gameOver) return;
        const guess = input.trim().toUpperCase().split(/(?=[A-Z])/).filter(e => e);
        if (guess.length > 5) {
          setError('Guess must be a valid word using up to 5 element symbols.');
          return;
        }
        const word = guess.join('');
        const isValidWord = VALID_WORDS.some(w => w.word.toUpperCase() === word) || VALID_ELEMENTS.includes(word);
        if (!isValidWord) {
          setError('Invalid guess. Must spell a real word or use valid element symbols.');
          return;
        }
        const feedback = guess.map((elem, i) => {
          if (elem === gameState.answer[i]) return 'ðŸŸ©';
          if (gameState.answer.includes(elem)) return 'ðŸŸ¨';
          return 'â¬›';
        });
        const newGuesses = [...gameState.guesses];
        newGuesses[gameState.currentRow] = guess.concat(Array(5 - guess.length).fill(''));
        const newFeedback = [...gameState.feedback];
        newFeedback[gameState.currentRow] = feedback.concat(Array(5 - guess.length).fill('â¬›'));
        const won = guess.join('') === gameState.answer.join('');
        setGameState({
          ...gameState,
          guesses: newGuesses,
          feedback: newFeedback,
          currentRow: gameState.currentRow + 1,
          gameOver: won || gameState.currentRow + 1 >= 6,
          won
        });
        setInput('');
        setError('');
      };

      const handleAdminLogin = () => {
        if (adminPassword === 'admin123') { // Hardcoded for simplicity
          setAdminMode(true);
          setError('');
        } else {
          setError('Incorrect password.');
        }
      };

      const handleSetAnswer = () => {
        const newElements = newAnswer.trim().toUpperCase().split(/(?=[A-Z])/).filter(e => e);
        if (newElements.length > 5 || !newElements.every(e => VALID_ELEMENTS.includes(e))) {
          setError('Invalid answer. Must use up to 5 valid element symbols.');
          return;
        }
        setGameState({
          guesses: Array(6).fill().map(() => Array(5).fill('')),
          feedback: Array(6).fill().map(() => Array(5).fill('â¬›')),
          currentRow: 0,
          answer: newElements,
          gameOver: false,
          won: false
        });
        setNewAnswer('');
        setAdminMode(false);
        setError('');
      };

      return (
        <div className="max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg">
          <h1 className="text-3xl font-bold text-center mb-4">Elementle</h1>
          {adminMode ? (
            <div className="mb-4">
              <h2 className="text-xl font-semibold mb-2">Admin: Set Answer</h2>
              <input
                type="text"
                value={newAnswer}
                onChange={(e) => setNewAnswer(e.target.value)}
                placeholder="Enter new answer (e.g., CaFeINe)"
                className="w-full p-2 border rounded mb-2"
              />
              <button
                onClick={handleSetAnswer}
                className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
              >
                Set Answer
              </button>
              <button
                onClick={() => setAdminMode(false)}
                className="w-full bg-gray-500 text-white p-2 rounded mt-2 hover:bg-gray-600"
              >
                Exit Admin Mode
              </button>
            </div>
          ) : (
            <>
              <div className="mb-4">
                <button
                  onClick={() => setShowPeriodicTable(!showPeriodicTable)}
                  className="w-full bg-blue-500 text-white p-2 rounded mb-2 hover:bg-blue-600"
                >
                  {showPeriodicTable ? 'Hide' : 'Show'} Periodic Table
                </button>
                {showPeriodicTable && (
                  <div className="grid grid-cols-18 gap-1 text-xs p-2 bg-gray-200 rounded">
                    {VALID_ELEMENTS.map((elem) => (
                      <div key={elem} className="bg-white p-1 text-center rounded">
                        {elem}
                      </div>
                    ))}
                  </div>
                )}
              </div>
              <div className="grid grid-cols-5 gap-2 mb-4">
                {gameState.guesses.map((row, rowIndex) => (
                  row.map((tile, colIndex) => (
                    <div
                      key={`${rowIndex}-${colIndex}`}
                      className={`w-12 h-12 flex items-center justify-center text-lg font-bold border rounded ${gameState.feedback[rowIndex][colIndex] === 'ðŸŸ©' ? 'bg-green-500 text-white' : gameState.feedback[rowIndex][colIndex] === 'ðŸŸ¨' ? 'bg-yellow-500 text-white' : 'bg-gray-300'}`}
                    >
                      {tile}
                    </div>
                  ))
                ))}
              </div>
              {gameState.gameOver && (
                <div className="mb-4 text-center">
                  {gameState.won ? (
                    <>
                      <p className="text-lg font-bold text-green-600">You won!</p>
                      <p>
                        Text your answer ({gameState.answer.join('')}) to [Your Phone Number] to enter the $20 gift card tournament!
                      </p>
                    </>
                  ) : (
                    <p className="text-lg font-bold text-red-600">
                      Game Over! Answer was {gameState.answer.join('')}.
                    </p>
                  )}
                </div>
              )}
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="Enter guess (e.g., BaCoN)"
                className="w-full p-2 border rounded mb-2"
                disabled={gameState.gameOver}
              />
              <button
                onClick={handleGuess}
                className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                disabled={gameState.gameOver}
              >
                Submit Guess
              </button>
              {error && <p className="text-red-500 mt-2">{error}</p>}
              <button
                onClick={() => setAdminMode('login')}
                className="w-full bg-gray-500 text-white p-2 rounded mt-2 hover:bg-gray-600"
              >
                Admin Login
              </button>
            </>
          )}
          {adminMode === 'login' && (
            <div className="mt-4">
              <h2 className="text-xl font-semibold mb-2">Admin Login</h2>
              <input
                type="password"
                value={adminPassword}
                onChange={(e) => setAdminPassword(e.target.value)}
                placeholder="Enter admin password"
                className="w-full p-2 border rounded mb-2"
              />
              <button
                onClick={handleAdminLogin}
                className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
              >
                Login
              </button>
            </div>
          )}
          <div className="mt-4 text-sm">
            <h3 className="font-semibold">Rules:</h3>
            <p>Guess the 5-tile element word in 6 tries. Each guess must spell a real word using valid element symbols.</p>
            <p>ðŸŸ©: Correct element in correct spot</p>
            <p>ðŸŸ¨: Correct element, wrong spot</p>
            <p>â¬›: Not in the answer</p>
            <p>First correct answer texted to [Your Phone Number] wins a $20 gift card!</p>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
